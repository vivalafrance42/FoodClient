<table mat-table [dataSource]="MenuItems"> 
    <!-- Id Column -->
    <ng-container matColumnDef="MenuItemId">
      <th mat-header-cell *matHeaderCellDef>Menu ItemId</th>
      <td mat-cell *matCellDef="let MenuItem">{{MenuItem.menuItemId}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="FoodPlaceId">
        <th mat-header-cell *matHeaderCellDef>Food Place</th>
        <td mat-cell *matCellDef="let MenuItem">{{MenuItem.FoodPlace}}</td>
      </ng-container>  -->
    <ng-container matColumnDef="ItemName">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let MenuItem">{{MenuItem.itemName}}</td>
      </ng-container> 
      <ng-container matColumnDef="ItemsPurchased">
        <th mat-header-cell *matHeaderCellDef>Items Purchased</th>
        <td mat-cell *matCellDef="let MenuItem">{{MenuItem.itemsPurchased}}</td>
      </ng-container>
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let MenuItem">{{MenuItem.price}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  

</table>
